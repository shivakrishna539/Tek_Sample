<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
	<style>
	table,tr,td{border:none;}
	input[type="text"],[type="date"],[type="Email"]
	{
	  width:120px;
	}

    <script type="text/javascript">
        window.onload = function () {
            //Build an array containing Customer records.
            var customers = new Array();
         
 
            //Add the data rows.
            for (var i = 0; i < customers.length; i++) {
                AddRow(customers[i][0], customers[i][1]);
            }
        };
 
        function Add() {
            var txtDegree = document.getElementById("txtDegree");
            var txtQualification = document.getElementById("txtQualification");
			var txtInstitute = document.getElementById("txtInstitute");
			var txtYOP = document.getElementById("txtYOP");
			var txtMS = document.getElementById("txtMS");
            AddRow(txtDegree.value, txtQualification.value,txtInstitute.value,txtYOP.value,txtMS.value );
            txtDegree.value = "";
            txtQualification.value = "";
			txtInstitute.value = "";
			txtYOP.value = "";
			txtMS.value = "";
			
        };
 
        function Remove(button) {
            //Determine the reference of the Row using the Button.
            var row = button.parentNode.parentNode;
            var name = row.getElementsByTagName("TD")[0].innerHTML;
            if (confirm("Do you want to delete: " + name)) {
 
                //Get the reference of the Table.
                var table = document.getElementById("tblCustomers");
 
                //Delete the Table row using it's Index.
                table.deleteRow(row.rowIndex);
            }
        };
 
        function AddRow(Degree, Qualification,Institution,YOP,MS) {
            //Get the reference of the Table's TBODY element.
            var tBody = document.getElementById("tblCustomers").getElementsByTagName("TBODY")[0];
 
            //Add Row.
            row = tBody.insertRow(-1);
 
            //Add Relation cell.
            var cell = row.insertCell(-1);
            cell.innerHTML = Degree;
 
            //Add Name cell.
            cell = row.insertCell(-1);
            cell.innerHTML = Qualification;
			
			//Add DOB cell.
            cell = row.insertCell(-1);
            cell.innerHTML = Institution;
			
			//Add WorkName cell.
            cell = row.insertCell(-1);
            cell.innerHTML = YOP;
			
			//Add Work Location cell.
            cell = row.insertCell(-1);
            cell.innerHTML = MS;
			
		
            //Add Button cell.
            cell = row.insertCell(-1);
            var btnRemove = document.createElement("INPUT");
            btnRemove.type = "button";
            btnRemove.value = "Remove";
            btnRemove.setAttribute("onclick", "Remove(this);");
            cell.appendChild(btnRemove);
        }
        
        function load()
        {
        	document.list.submit();
        	}
    </script>
	</head>
<body style="background-color :  #a3c2c2;" >
<div class="container-fluid">

        <thead>

                <th>Degree</th>

				<th></th>

        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td><select  id="txtDegree"  name= "degree" class="form-control input-sm" style="width:120px;">
		                <option vlaue="none">--</option>
	                                                    <option vlaue="ssc">10th</option>
														<option vlaue="inter">Intermediate</option>

		              </select></td>
                <td><select  id="txtQualification"  name= "qualification" class="form-control input-sm" style="width:120px;">

		              </select></td>
				
				<td><input type="text" id="txtInstitute" class="form-control input-sm" name="instname"/></td>
				<td><input type="text" id="txtYOP" class="form-control input-sm" name="year of passed"/></td>
				
				<td><input type="text" id="txtMS" class="form-control input-sm" name="Secured score"/></td>
                <td><button type="button" onclick="Add()" value="Add" class="btn"/>

					</button></td>

        </tfoot>
    </table>
	    <div class="col-lg-4 col-lg-offset-8 col-md-4 col-md-offset-8 col-sm-offset-8 col-xs-offset-5">
		      <button class="btn btn-primary" >Submit</button>
              <button class="btn btn-primary" >Next</button>
